<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Site</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css" type="text/css">
	
	<style type="text/css">
		.container {
			width:100%;
		}
		.body-content {
			margin-left: 14em;
			margin-top: 0.5em;
			width: 85%;
		}
		header {
			padding: 0.7em;
			background-color: gray;
			color: white;
			font-size: large;
		}
		
		header a {
			background-color: gray;
			color: white;
			text-decoration: none;
		}
		header a:hover {
			text-decoration: none;
		}
		
		.pdsa-sn-wrapper {
			position: absolute;
			top: 3.6em;
			left: 0em;
			width: 13em;
			height: 100%;
			background-color: black;
		}
		
		.pdsa-sn-wrapper ul {
			width: 11em;
			list-style: none;
			margin-top: 2em;
			margin-left: 1em;
			padding: 0em;
		}
		
		.pdsa-sn-wrapper ul li {
			margin-top: 1em;
			margin-bottom: 0.5em;
		}
		
		.pdsa-sn-wrapper ul li a {
			color: #999;
			text-decoration: none;
			padding: 0.5em;
		}

			.pdsa-sn-wrapper ul li a:hover {
				text-decoration: none;
				color: #fff;
			}
			.pdsa-sn-wrapper ul li a:active,
			.pdsa-sn-wrapper ul li a:focus {
				text-decoration: none;
				outline: none;
				color: red;
			}
			
			.pdsa-sn-wrapper ul .pdsa-sn-brand {
				margin-left: -0.5em;
				font-size: large;
				color: white;
			}
			
			.pdsa-sn-wrapper ul .pdsa-sn-brand a:hover {
				color: lightblue;
				background: none;
			}
			

	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<header>
				<a href="index.html">My Tunes</a>
			</header>
		</div>
		<nav class="pdsa-sn-wrapper">
			<ul>
				<li class="pdsa-sn-brand">
					<a href="index.html">Music</a>
				</li>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="index.html">Music</a>
				</li>
				<li>
					<a href="#">Genres</a>
				</li>
				<li>
					<a href="#">Playlists</a>
				</li>
				<li>
					<a href="#">Downloads</a>
				</li>
			</ul>
		</nav>
	</div><!-- header and nav -->
	<div class="container body-content">
		<div class="row">
			<div class="col-xs-10 col-lg-12">
				<h1>My Music</h1>
				<p>This is where you gather all of your music</p>
			</div>
		</div>
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="dist/js/bootstrap.js" src=""></script>
</body>
</html>
