	<script>
	/* global $ */
	
		var checkOptions = {
			id: "",
			checkedGlyph: "glyphicon-ok-circle",
			unCheckedGlyph: "glyphicon-unchecked",
			checkedBtnClass: "btn-success",
			unCheckedBtnClass: "btn-primary",
			checkedText: "Selected",
			unCheckedText: "Not Selected"
		}
	
		$(document).ready(function() {
			$("#songSelect .btn").on('click', function() {
				ToggleRadioButtons("#songSelect", $(this));
			});
			
			$("[type='checkbox']").on('change', function() {
				if ($(this).prop('checked')) {
					setChecked($(this)); // (2)
				}
				else 
				{
					setUnChecked($(this)); // (6)
				}
			});
			
			function setChecked(ctl) { // (1)
					$(ctl).prev()
					.removeClass(checkOptions.unCheckedGlyph)		// (3)
					.addClass(checkOptions.checkedGlyph);			// (3)
					$(ctl).parent()
					.removeClass(checkOptions.unCheckedBtnClass)	// (3)
					.addClass(checkOptions.checkedBtnClass);		// (3)
					$(ctl).next().text(checkOptions.checkedText);	// (3)					
			}
			
			function setUnChecked(ctl) { // (4)
					$(ctl).prev()
					.removeClass(checkOptions.checkedGlyph)			// (5)
					.addClass(checkOptions.unCheckedGlyph);			// (5)
					$(ctl).parent()
					.removeClass(checkOptions.checkedBtnClass)		// (5)
					.addClass(checkOptions.unCheckedBtnClass);		// (5)
					$(ctl).next().text(checkOptions.unCheckedText);	// (5)					
			}
			
			$("input:checked").prev()
				.removeClass('glyphicon-unchecked')
				.addClass('glyphicon-ok-circle');
			$("input:checked").parent()
				.addClass('active');
		});
		
		function ToggleRadioButtons(groupName, current) {
			$(groupName + " .glyphicon-record")
			.removeClass("glyphicon-record")
			.addClass("glyphicon-unchecked");

			current.find(":first-child")
			.removeClass("glyphicon-unchecked")
			.addClass("glyphicon-record");
		}
		
		
		// (1) take the code out of the if stmt and put it into a new def fn, functionSetChecked(ctl), with ctl meaning 'control'; 
		// (2) call the functionSetChecked($(this)) in the if statement block
		// (3) replace hardcoded glyphicon arguments in jQuery fn calls, with JS object keys
		// (4) define function setUnChecked(ctl)
		// (5) pass object keys to jQuery method calls
		// (6) call the functionSetUnChecked($(this)) in the else statement block
	</script>
